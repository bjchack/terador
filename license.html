<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>License Key Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    input, textarea {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      width: 90vw;
      max-width: 400px;
      margin-bottom: 15px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
      outline: none;
    }

    button {
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      width: 90vw;
      max-width: 400px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    #generatedKey {
      font-size: 16px;
      min-height: 24px;
      color: yellow;
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>

  <button onclick="generateLicense()">Generate Key</button>

</html>
