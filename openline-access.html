<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Openline License Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }
    input {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      width: 90vw;
      max-width: 400px;
      margin-bottom: 15px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
      outline: none;
      text-transform: uppercase;
    }
    button {
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      width: 90vw;
      max-width: 400px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #388e3c;
    }
    #mainButton {
      display: none;
      background-color: #ff5722;
      width: 90vw;
      max-width: 400px;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    #message {
      font-size: 16px;
      margin-top: 10px;
      min-height: 24px;
      color: yellow;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <h2>üîê Enter License Key</h2>
  <input id="licenseInput" placeholder="Enter license key here" type="text" autocomplete="off" autocapitalize="characters" />
  <button onclick="checkLicense()">Validate License</button>
  <div id="message"></div>
  <button id="mainButton" onclick="openline()">OPENLINE NOW</button>

  <script>
    let validKeys = [];

    // Load license keys from GitHub raw URL
    async function loadKeys() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/bjchack/license-store/main/license.json');
        if (!response.ok) throw new Error('Network response was not ok');
        validKeys = await response.json();

        // Make sure all keys are uppercase (sanity)
        validKeys = validKeys.map(k => k.trim().toUpperCase());
      } catch (err) {
        document.getElementById('message').textContent = "‚ùå Failed to fetch license file.";
        console.error(err);
      }
    }

    loadKeys();

    function checkLicense() {
      const input = document.getElementById('licenseInput');
      const message = document.getElementById('message');
      const mainButton = document.getElementById('mainButton');

      const enteredKey = input.value.trim().toUpperCase();

      if (!enteredKey) {
        message.textContent = "‚ùå Please enter a license key.";
        mainButton.style.display = 'none';
        return;
      }

      if (validKeys.includes(enteredKey)) {
        message.textContent = "‚úÖ License accepted!";
        mainButton.style.display = 'block';
        input.disabled = true;
      } else {
        message.textContent = "‚ùå Invalid license key.";
        mainButton.style.display = 'none';
      }
    }

    function openline() {
      alert("Access Granted! You can now use Openline.");
      // Here, you can redirect or enable your actual openline app.
    }
  </script>

</body>
</html>
