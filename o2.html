<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Openline License Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    input {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      width: 90vw;
      max-width: 400px;
      margin-bottom: 15px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
      outline: none;
    }

    button {
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      width: 90vw;
      max-width: 400px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    #mainButton {
      display: none;
      background-color: #ff5722;
    }

    #message {
      font-size: 16px;
      margin-top: 10px;
      min-height: 24px;
      color: yellow;
    }
  </style>
</head>
<body>

  <h2>üîê Enter License Key</h2>
  <input id="licenseInput" placeholder="Enter license key here" type="text" />
  <button onclick="checkLicense()">Validate License</button>
  <div id="message"></div>
  <button id="mainButton" onclick="exploit()">OPENLINE NOW</button>

  <script src="license.js"></script>
  <script src="exploit.js"></script>

</body>
</html>
