  <script>
    function generateIMEI() {
      let imei = '';
      for (let i = 0; i < 14; i++) {
        imei += Math.floor(Math.random() * 10);
      }
      let sum = 0;
      for (let i = 0; i < 14; i++) {
        let digit = parseInt(imei[i]);
        if (i % 2 === 1) digit *= 2;
        if (digit > 9) digit -= 9;
        sum += digit;
      }
      let checkDigit = (10 - (sum % 10)) % 10;
      imei += checkDigit;
      document.getElementById('imei').innerText = imei;
    }
  </script>
