<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZLT LICENSEKEY</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    button {
      width: 100%;
      max-width: 300px;
      padding: 14px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 24px;
      font-size: 18px;
      background: #ffffff;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 320px;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>ðŸ”‘ ZLT LICENSEKEY</h2>
  <button onclick="generateKey()">Generate New Key</button>

  <div id="output">No key generated yet.</div>

  <script>
    function generateKey() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let key = "BOSSJUN-";
      for (let i = 0; i < 8; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      let validKeys = JSON.parse(localStorage.getItem("valid_keys") || "[]");
      validKeys.push(key);
      localStorage.setItem("valid_keys", JSON.stringify(validKeys));

      document.getElementById("output").textContent = ` ${key}`;
    }
  </script>

</body>
</html>
